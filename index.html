<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button
      id="theme-toggle"
      class="w-[30px] h-[30px] sm:h-[50px] sm:w-[50px] sm:text-lg rounded-full fixed bottom-4 right-4 bg-backgroundDark dark:bg-backgroudLight"
    >
      <i class="ri-sun-line text-dark-contrast dark:text-light-contrast"></i>
    </button>
    <div
      class="bg-backgroudLight dark:bg-backgroundDark text-light-contrast dark:text-dark-contrast p-4 text-sm min-h-screen w-full mx-auto"
    >
      <header
        class="w-full flex justify-between min-h-header items-center mb-4"
      >
        <div class="w-[40px] h-[40px] rounded-full bg-colorLight flex-center">
          <i class="ri-menu-fill text-colorDark"></i>
        </div>
        <div
          class="rounded-full bg-colorLight dark:text-colorDark flex p-2 items-center gap-2 pl-4"
        >
          take the quizz
          <div class="w-[30px] h-[30px] rounded-full bg-colorDark flex-center">
            <i class="ri-attachment-line text-colorLight"></i>
          </div>
        </div>
        <div class="flex self-start gap-1">
          <div
            class="rounded-full flex-center w-[40px] h-[40px] border border-colorLight bg-gray-400"
          ></div>
          <span
            class="border border-colorDark dark:border-colorLight rounded-full flex-center w-[15px] h-[15px]"
            >+</span
          >
        </div>
      </header>

      <div class="max-w-[500px] mx-auto sm:mb-10">
        <h1 class="text-5xl leading-[4rem] mb-4 sm:text-center sm:mb-10">
          Simplify your health
          <span class="w-[20px] inline-block rotate-45 mx-1">
            <svg
              viewBox="0 0 35.4113 67.2004"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="width: 100%; height: 100%"
            >
              <rect
                x="0.255737"
                y="0.52829"
                width="35.4113"
                height="67.2004"
                rx="17.7057"
                fill="#D9EAFD"
              /></svg
          ></span>
          and wellbeing
          <span class="w-[40px] inline-block mx-1">
            <svg
              viewBox="0 0 70.7011 70.7011"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="width: 100%; height: 100%"
            >
              <rect
                x="0.61084"
                y="30.7361"
                width="70.7011"
                height="9.79788"
                rx="4.89894"
                fill="#FEF189"
              />
              <rect
                x="40.8604"
                y="0.533691"
                width="70.7011"
                height="9.79788"
                rx="4.89894"
                transform="rotate(90 40.8604 0.533691)"
                fill="#FEF189"
              />
              <rect
                x="15.977"
                y="15.8999"
                width="39.9687"
                height="39.9687"
                rx="19.9844"
                fill="#FEF189"
              /></svg
          ></span>
        </h1>

        <div
          class="rounded-lg bg-colorLight w-full dark:text-light-contrast max-w-[500px] mx-auto"
        >
          <div class="p-4 w-full">
            <div class="flex gap-4 mb-4">
              <div
                class="border border-gray-400 rounded-full flex-center min-h-[30px] px-4"
              >
                About <span class="text-xs mt-[-8px]">01</span>
              </div>
              <div
                class="border border-gray-400 rounded-full flex-center w-[30px] h-[30px]"
              >
                <i class="ri-attachment-line"></i>
              </div>
              <div
                class="border border-colorDark rounded-full flex-center w-[30px] h-[30px] ml-auto"
              >
                +
              </div>
            </div>
            <p>
              Receive daily packs personalized to your
              <span class="font-semibold">unique health needs</span>
            </p>
          </div>
          <div
            class="w-full min-h-[300px] bg-drinkingWater bg-cover bg-top rounded-b-lg p-4 flex justify-start"
          >
            <div
              class="mt-auto flex gap-2 rounded-full py-2 px-4 bg-colorLight w-fit"
            >
              <div
                class="border border-colorDark rounded-full flex-center w-[30px] h-[30px]"
              >
                <i class="ri-trophy-line"></i>
              </div>
              <div
                class="border border-colorDark rounded-full flex-center w-[30px] h-[30px]"
              >
                <i class="ri-recycle-line"></i>
              </div>
              <div
                class="border border-colorDark rounded-full flex-center w-[30px] h-[30px]"
              >
                <i class="ri-leaf-line"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a
        href=""
        class="flex items-center mt-4 p-4 rounded-full bg-colorDark text-colorLight dark:bg-colorLight dark:text-colorDark max-w-[500px] mx-auto"
      >
        Get <span class="font-semibold mx-1">personalized</span> offer
        <i class="ri-arrow-right-line text-2xl ml-auto"></i>
      </a>
    </div>

    <script>
      const btn = document.getElementById("theme-toggle");
      btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
      });
    </script>
  </body>
</html>
